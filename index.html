<html>
    <head>
        <link rel="stylesheet" type="text/css" href="resources/styles.css">
        <script src="resources/OpenLayers-2.13.1/OpenLayers.js"></script>

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/css/mdb.min.css" rel="stylesheet">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/js/mdb.min.js"></script>
    </head>

    <body>
        <div id="mapContainer" style="padding:10px; width:50%; height:100%; float:left">
            <div id="mapdiv"></div>
        </div>


        <div id="paneContainer" style="width:49%; height:100%; float:left;">

            <div style="float:right;">
                <a><i id="exitButton" class="far fa-times-circle" style="font-size: 2em; padding-top: 15px; visibility: hidden;"></i></a>
            </div>

            <div id="startPage" style="text-align:center; padding-top:40%; display:block">
                <div style="width:100%; display:flex; align-items:center; justify-content:center">
                    <div class="md-form form-lg">
                      <input type="text" id="inputLGEx" class="form-control form-control-lg">
                      <label for="inputLGEx">Enter nickname</label>
                    </div>
                    <!-- <input style="width:30%" class="form-control form-control-lg" type="text" id="inputNickname" placeholder="Enter your name"> -->
                </div>

                <div style="width:100%;">
                    <!-- <button id="startButton" type="button" class="btn btn-dark"><i class="fas fa-video" aria-hidden="true" style="padding-right: 10px;"></i>Start</button> -->
                    <button id="startButton" type="button" class="btn btn-dark">Start</button>
                </div>
            </div>

            <div id="quizPage" style="display:none;">
                <div style="text-align:center; padding-top:40%">
                    <p id="questionId"></p>
                    <div><img id="questionImg" src=""></div>
                    <p id="textSelection" style="height: 30px;"></p>
                    <button id="confirmButton" type="button" class="btn btn-dark" disabled>Confirm Selection</button>

                    <p id="questionResult"></p>
                    <button id="nextButton" type="button" class="btn btn-dark" style="display:none">Continue</button>
                </div>
            </div>

            <div id="endPage" style="display:none;">
                <p id="totalResultText"></p>
                <div style="height:500px;overflow:auto;">
                    <table id="myTable" class="table">
                      <thead>
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">Nickname</th>
                          <th scope="col">Points</th>
                        </tr>
                      </thead>
                      <tbody>
                      </tbody>
                    </table>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="resources/funcs.js"></script>
        <script type="text/javascript" src="resources/main.js"></script>

    </body>
</html>
