<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">


    <link rel="stylesheet" type="text/css" href="resources/styles2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/css/mdb.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/js/mdb.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>

    <script src="resources/OpenLayers-2.13.1/OpenLayers.js"></script>

    <style media="screen">
        /* #bg {
            background-image: url("resources/img/bcg2.png");
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        } */

        table.dataTable,
        table.dataTable th,
        table.dataTable td {
          -webkit-box-sizing: content-box;
          -moz-box-sizing: content-box;
          box-sizing: content-box;
        }
        table.dataTable thead tr {
          background-color: lightgrey;
        }

        table.dataTable td.sorting_1{ background-color: rgba(255,255,255,0.1); border:1px lightgrey; }
        table.dataTable td{ background-color: rgba(255,255,255,0.1);  border:1px lightgrey;}
        table.dataTable tr.odd { background-color: rgba(255,255,255,0.1);  border:1px lightgrey;}
        table.dataTable tr.even{ background-color: rgba(255,255,255,0.1); border:1px lightgrey; }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="sub-container left">
        <div id="map-container" class="content-container map">
        </div>
      </div>

      <div class="sub-container right">
        <div class="content-container form">

          <div id="introPage" class="pages page0">
            <div class="rows r0">
              <div class="cols c0">
              </div>
              <div class="cols c1">
                <div class="button-container bc1">
                  <button id="quizButton" type="button" class="btn btn-dark">Kvíz</button>
                </div>
                <div class="button-container bc2">
                  <a href="https://www.google.com" class="btn btn-dark">Program</a>
                </div>
              </div>
            </div>

            <div class="rows r1">
              <div class="header">
                <p>Historie</p>
              </div>
              <div class="content">

              </div>
            </div>

            <div class="rows r2">
              <div class="header">
                <p>Galerie</p>
              </div>
              <div class="content">

              </div>
            </div>
          </div>

          <div id="startPage" class="pages page1">
            <div id="page1-header" class="headers">
              <p class="header main">Od Jadranu k Atlantiku</p>
              <p class="header sub">Putování brněnskými kiny</p>
            </div>

            <div class="input-form">
              <div class="nickname-container">
                <div class="md-form form-lg">
                    <input style="color:white" type="text" id="inputLGEx" class="form-control form-control-lg">
                    <label for="inputLGEx" style="color:white">Jméno hráče</label>
                </div>
              </div>

              <div class="button-container">
                <button id="startButton" type="button" class="btn btn-dark">Start</button>
              </div>
            </div>
          </div>

          <div id="quizPage" class="pages page2">
            <div class="rows r0">
              <p id="questionId"></p>
            </div>

            <div class="rows r1">
              <img id="questionImg">
            </div>

            <div class="rows r2">
              <p id= "questionResult" class="content"></p>

              <button id="confirmButton" type="button" class="btn btn-dark">Potvrdit výběr</button>
              <button id="nextButton" type="button" class="btn btn-dark">Pokračovat</button>
            </div>
          </div>

          <div id="summaryPage" class="pages page3">
            <div class="rows r0">
              <p id="summaryText"></p>
            </div>

            <div class="rows r1">
                <table id="myTable" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
                  <thead>
                    <tr>
                      <th class="th-sm">#</th>
                      <th class="th-sm">Nickname</th>
                      <th class="th-sm">Points</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
            </div>
          </div>

          <div class="exit">
              <a><i id="exitButton" class="far fa-times-circle"></i></a>
          </div>

          <div class="footer">
            <p style="color:white">Tato hra vznikla na Ústavu filmu a AV kultury FF MU v rámci Noci vědců<br>2019 a je součásti projektů <a href="https://fav.phil.muni.cz/projekty/filmovebrno">Filmové Brno</a>
                a <a href="https://www.europeancinemaaudiences.org/">European Cinema Audiences</a></p>

          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="resources/funcs2.js"></script>
    <script type="text/javascript" src="resources/main2.js"></script>

  </body>
</html>
