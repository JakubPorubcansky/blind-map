<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="resources/styles2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/css/mdb.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/js/mdb.min.js"></script>
  </head>
  <body>
    <div class="main-container">
      <div class="sub-container left">
        <div id="map-container" class="content-container map">
        </div>
      </div>

      <div class="sub-container right">
        <div class="content-container form">
          <div class="panes pane1">
            <div id="pane1-header" class="headers">
              <p class="header main">Od Jadranu k Atlantiku</p>
              <p class="header sub">Putování brněnskými kiny</p>
            </div>

            <div class="input-form">
              <div class="nickname-container">
                <div class="md-form form-lg">
                    <input style="color:white" type="text" id="inputLGEx" class="form-control form-control-lg">
                    <label for="inputLGEx" style="color:white">Jméno hráče</label>
                </div>
              </div>

              <div class="button-container">
                <button id="startButton" type="button" class="btn btn-dark">Start</button>
              </div>
            </div>
          </div>

          <div class="exit">
              <a><i id="exitButton" class="far fa-times-circle"></i></a>
          </div>

          <div class="footer">
            <p style="color:white">Tato hra vznikla na Ústavu filmu a AV kultury FF MU v rámci Noci vědců<br>2019 a je součásti projektů <a href="https://fav.phil.muni.cz/projekty/filmovebrno">Filmové Brno</a>
                a <a href="https://www.europeancinemaaudiences.org/">European Cinema Audiences</a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
